<p>
  Cantidad de productos agregados {{ myShoppinCart.length }}
</p>
<p>
  Total$: {{ total }}
</p>
<p>
  Today: {{ today | date: 'short' }}
</p>
<p>
  Today: {{ today | timeAgo }}
</p>
<p>
  Date: {{ date | date: 'yyyy.dd.MM' }}
</p>
<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products"
  (addProduct)="onAddToShoppinCart($event)"
  >
</app-product>
</div>
